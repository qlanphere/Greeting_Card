<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Choose a Greeting">Choose a Greeting</label>
        <input  id="greeting" placeholder="Choose a greeting" type="text">
        <label  for="event">Choose an Event:</label>
        <select id="event" name="event">
        <option value="Happy Birthday!">Happy Birthday!</option>
        <option value="Happy Anniversary">Happy Anniversary</option>
        <option value="Merry Christmas">Merry Christmas</option>
        <option value="Happy Hanukkah">Happy Hannukah</option>
        </select>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <!-- <a type = "button" id="button" href="" form="form" value="Submit">Submit</a> -->
        <input type="submit" id="button" form="form" value="Submit!">
    </form>

    <div class="card toggle-card">
        <h2 id="card-greeting">Greeting</h2>
        <p id="card-message">Message</p>
    </div>
    
</body>
</html>
